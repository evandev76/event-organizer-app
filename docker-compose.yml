services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kifekoi
      POSTGRES_USER: kifekoi
      POSTGRES_PASSWORD: kifekoi
    ports:
      - "5432:5432"
    volumes:
      - kifekoi_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kifekoi -d kifekoi"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  kifekoi_pgdata:

